<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla de Medicina USIL 2023</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
      color: #880e4f;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 12px;
      max-width: 1200px;
      margin: auto;
    }

    .curso {
      background-color: #f8bbd0;
      border: 2px solid #880e4f;
      border-radius: 12px;
      padding: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      user-select: none;
    }

    .curso:hover {
      background-color: #f48fb1;
    }

    .curso.aprobado {
      background-color: #c8e6c9;
      border-color: #2e7d32;
      color: #2e7d32;
      text-decoration: line-through;
    }

    .curso.bloqueado {
      background-color: #f3e5f5;
      color: #aaa;
      border-color: #ce93d8;
      cursor: not-allowed;
    }

    #reset {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #ff80ab;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    #reset:hover {
      background-color: #ec407a;
    }
  </style>
</head>
<body>
  <h1>🩺 Malla de Medicina USIL 2023</h1>
  <div id="grid-container"></div>
  <button id="reset">🔄 Reiniciar Malla</button>

  <script>
    const cursos = [
      {
        id: "atencion_integral",
        nombre: "👩‍⚕️ Atención Integral",
        requisitos: []
      },
      {
        id: "english_i",
        nombre: "🇬🇧 English I",
        requisitos: []
      },
      {
        id: "english_ii",
        nombre: "🇬🇧 English II",
        requisitos: ["english_i"]
      },
      {
        id: "morfo_sistema_nervioso",
        nombre: "🧠 Morfofuncional Sist. Nervioso",
        requisitos: ["atencion_integral"]
      }
      // Puedes seguir agregando todos los cursos aquí
    ];

    const estadoCursos = JSON.parse(localStorage.getItem("estadoCursos")) || {};

    const container = document.getElementById("grid-container");

    function puedeDesbloquear(curso) {
      return curso.requisitos.every(req => estadoCursos[req] === true);
    }

    function actualizarCursos() {
      document.querySelectorAll(".curso").forEach(div => {
        const id = div.dataset.id;
        const curso = cursos.find(c => c.id === id);

        if (estadoCursos[id]) {
          div.classList.remove("bloqueado");
          div.classList.add("aprobado");
        } else if (puedeDesbloquear(curso)) {
          div.classList.remove("bloqueado");
          div.classList.remove("aprobado");
        } else {
          div.classList.add("bloqueado");
          div.classList.remove("aprobado");
        }
      });

      localStorage.setItem("estadoCursos", JSON.stringify(estadoCursos));
    }

    function crearCurso(curso) {
      const div = document.createElement("div");
      div.className = "curso bloqueado";
      div.textContent = curso.nombre;
      div.dataset.id = curso.id;

      div.addEventListener("click", () => {
        if (div.classList.contains("bloqueado")) return;
        estadoCursos[curso.id] = !estadoCursos[curso.id];
        actualizarCursos();
      });

      container.appendChild(div);
    }

    cursos.forEach(curso => {
      if (!(curso.id in estadoCursos)) {
        estadoCursos[curso.id] = false;
      }
      crearCurso(curso);
    });

    actualizarCursos();

    document.getElementById("reset").addEventListener("click", () => {
      if (confirm("¿Seguro que quieres reiniciar la malla?")) {
        cursos.forEach(curso => estadoCursos[curso.id] = false);
        actualizarCursos();
      }
    });
  </script>
</body>
</html>
